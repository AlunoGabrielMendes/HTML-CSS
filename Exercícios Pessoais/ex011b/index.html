<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensão de imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Abaixo irei testar as dimensões de imagem</h1>
    <p>Para ver como ficaria em um celular, tablet e até um tv.</p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/paisagem-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-g.png" type="image/png">
        <img src="imagens/paisagem-ori.jpg" alt="paisagem original">
    </picture>
</body>

</html>
